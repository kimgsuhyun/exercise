
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en_US" xml:lang="en_US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>OpenAPI Map Test -  지도 타입 버튼, 주제별 지도.</title>
    <style>v\:* { behavior: url(#default#VML); }</style>
    <!-- prevent IE6 flickering -->
    <script type="text/javascript">
    try {document.execCommand('BackgroundImageCache', false, true);} catch(e) {}
    </script>

    <script type="text/javascript" src="http://openapi.map.naver.com/openapi/naverMap.naver?ver=2.0&key=ca2be71e39158a2cdac5a9ee1d0a654e"></script>
</head>

<body>


  <div>
    <div id = "testMap" style="border:1px solid #000; width:500px; height:400px; margin:20px;">
    <script type="text/javascript">
      var oPoint = new nhn.api.map.LatLng({{ lat }}, {{ lon }});
      nhn.api.map.setDefaultPoint('LatLng');
      oMap = new nhn.api.map.Map('testMap' ,{
      point : oPoint, 
      zoom : 10,
      enableWheelZoom : true,
      enableDragPan : true,
      enableDblClickZoom : false,
      mapMode : 0,
      activateTrafficMap : false,
      activateBicycleMap : false,
      minMaxLevel : [ 1, 14 ],
      size : new nhn.api.map.Size(500, 400)
      });


      var oSize = new nhn.api.map.Size(28, 37); 
      var oOffset = new nhn.api.map.Size(14, 37); 
      var oIcon = new nhn.api.map.Icon('http://static.naver.com/maps2/icons/pin_spot2.png', oSize, oOffset);
      
      oMarker = new nhn.api.map.Marker(oIcon, { title : '우리' }); 
      oMarker.setPoint(oMap.getCenter()); 
      oMap.addOverlay(oMarker); 

      oLabel = new nhn.api.map.MarkerLabel(); 
      oMap.addOverlay(oLabel); 
      oLabel.setVisible(true, oMarker); 
    </script>
    </div>
  </div>


</body>
</html>
