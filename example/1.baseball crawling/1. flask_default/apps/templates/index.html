<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>RENDER_TEMPLATE</title>
</head>
<body>
	render_template는 HTML 파일을 보여줍니다.
	
	<table border=1>
	{% for row in data %}	
		<tr>
			
				{% for cell in row %}
					<td>{{ cell }}</td>
				{% endfor %}
			
		</tr>
	{% endfor %}
	</table>


</body>
</html>
